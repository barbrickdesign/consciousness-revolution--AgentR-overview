<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciousness Analyzer | Pattern Theory</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        .card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
        }
        .card h2 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #0d0d15;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            padding: 12px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover { transform: translateY(-2px); }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #0d0d15;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .score-display {
            text-align: center;
            padding: 20px;
        }
        .score-value {
            font-size: 4em;
            font-weight: bold;
            color: #00ff88;
        }
        .score-label { color: #888; margin-top: 5px; }
        .domain-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
        .domain-item {
            background: #0d0d15;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .domain-item label { display: block; color: #888; font-size: 11px; margin-bottom: 5px; }
        .domain-item input {
            width: 100%;
            background: #1a1a2e;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            padding: 8px;
            text-align: center;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        .status-high { background: #00ff88; color: #000; }
        .status-medium { background: #ffaa00; color: #000; }
        .status-low { background: #ff4444; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Consciousness Analyzer</h1>

        <div class="grid">
            <!-- Pattern Analysis -->
            <div class="card">
                <h2>ðŸ“Š Pattern Analysis</h2>
                <textarea id="patternText" placeholder="Enter text to analyze for truth/deceit patterns..."></textarea>
                <button onclick="analyzePatterns()">Analyze Patterns</button>
                <div class="result" id="patternResult">Results will appear here...</div>
            </div>

            <!-- Consciousness Score -->
            <div class="card">
                <h2>ðŸ§  Seven Domains Score</h2>
                <div class="domain-grid">
                    <div class="domain-item">
                        <label>Physical</label>
                        <input type="number" id="d-physical" value="70" min="0" max="100">
                    </div>
                    <div class="domain-item">
                        <label>Financial</label>
                        <input type="number" id="d-financial" value="60" min="0" max="100">
                    </div>
                    <div class="domain-item">
                        <label>Mental</label>
                        <input type="number" id="d-mental" value="80" min="0" max="100">
                    </div>
                    <div class="domain-item">
                        <label>Emotional</label>
                        <input type="number" id="d-emotional" value="65" min="0" max="100">
                    </div>
                    <div class="domain-item">
                        <label>Social</label>
                        <input type="number" id="d-social" value="55" min="0" max="100">
                    </div>
                    <div class="domain-item">
                        <label>Creative</label>
                        <input type="number" id="d-creative" value="75" min="0" max="100">
                    </div>
                    <div class="domain-item">
                        <label>Integration</label>
                        <input type="number" id="d-integration" value="70" min="0" max="100">
                    </div>
                </div>
                <button onclick="calculateScore()">Calculate Consciousness</button>
                <div class="score-display" id="scoreDisplay">
                    <div class="score-value">--</div>
                    <div class="score-label">Consciousness Level</div>
                </div>
            </div>
        </div>

        <!-- Full Results -->
        <div class="card" style="margin-top: 20px;">
            <h2>ðŸ“‹ Full Analysis Results</h2>
            <div class="result" id="fullResult">Run an analysis to see detailed results...</div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        async function analyzePatterns() {
            const text = document.getElementById('patternText').value;
            if (!text.trim()) {
                alert('Enter text to analyze');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/pattern-analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();

                document.getElementById('patternResult').textContent = JSON.stringify(data, null, 2);
                document.getElementById('fullResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('patternResult').textContent = 'Error: ' + error.message;
            }
        }

        async function calculateScore() {
            const domains = {
                physical: parseInt(document.getElementById('d-physical').value),
                financial: parseInt(document.getElementById('d-financial').value),
                mental: parseInt(document.getElementById('d-mental').value),
                emotional: parseInt(document.getElementById('d-emotional').value),
                social: parseInt(document.getElementById('d-social').value),
                creative: parseInt(document.getElementById('d-creative').value),
                integration: parseInt(document.getElementById('d-integration').value),
                pattern_recognition: 75,
                prediction_accuracy: 70,
                neutralization_success: 65
            };

            try {
                const response = await fetch(`${API_BASE}/api/consciousness-score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(domains)
                });
                const data = await response.json();

                const scoreDiv = document.getElementById('scoreDisplay');
                scoreDiv.innerHTML = `
                    <div class="score-value">${data.combined_score}</div>
                    <div class="score-label">Consciousness Level</div>
                    <span class="status-badge ${data.combined_score >= 70 ? 'status-high' : data.combined_score >= 50 ? 'status-medium' : 'status-low'}">
                        ${data.status}
                    </span>
                `;

                document.getElementById('fullResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('scoreDisplay').innerHTML = '<div class="score-value">ERR</div>';
            }
        }
    </script>
</body>
</html>
