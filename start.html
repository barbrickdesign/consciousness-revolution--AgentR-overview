<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consciousness Revolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            color: white;
            text-align: center;
        }

        .logo {
            font-size: 72px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .tagline {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 50px;
            max-width: 300px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 320px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px 30px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.15);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
        }

        .btn-talk {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-talk:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.5);
        }

        .btn-icon {
            font-size: 24px;
        }

        .footer-links {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 14px;
        }

        .footer-link:hover {
            color: white;
        }

        .beta-badge {
            display: inline-block;
            background: #FFD700;
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        @media (max-width: 400px) {
            .logo {
                font-size: 60px;
            }
            h1 {
                font-size: 24px;
            }
            .tagline {
                font-size: 16px;
            }
            .btn {
                padding: 18px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <span class="beta-badge">BETA</span>
    <div class="logo">&#127775;</div>
    <h1>See What Others Can't</h1>
    <p class="tagline">AI tools that help you recognize patterns and think clearly</p>

    <div class="btn-group">
        <a href="araya-chat.html" class="btn btn-talk">
            <span class="btn-icon">&#128172;</span>
            Talk to Araya
        </a>

        <a href="signup.html" class="btn btn-primary">
            <span class="btn-icon">&#10024;</span>
            Get Started Free
        </a>

        <a href="login.html" class="btn btn-secondary">
            <span class="btn-icon">&#128274;</span>
            Sign In
        </a>
    </div>

    <div class="footer-links">
        <a href="consciousness-tools.html" class="footer-link">Tools</a>
        <a href="pricing-live.html" class="footer-link">Pricing</a>
        <a href="ABOUT.html" class="footer-link">About</a>
    </div>
    <script src="/js/bug-widget.js"></script>
    <p style="text-align:center;color:#666;font-family:monospace;margin:40px 0;">Pattern: 3 → 7 → 13 → ∞</p>
</body>
</html>
