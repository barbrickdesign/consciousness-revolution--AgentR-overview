        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap');

        :root {
            --cyan: #00f0ff;
            --gold: #ffd700;
            --purple: #9370db;
            --bg-deep: #030014;
            --glass: rgba(255,255,255,0.04);

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            background: var(--bg-deep);
            color: #e0e0e0;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ‚îÄ‚îÄ starfield canvas ‚îÄ‚îÄ */
        #starfield {
            position: fixed; top:0; left:0;
            width:100%; height:100%;
            z-index:0;
        }

        /* ‚îÄ‚îÄ nebula glow ‚îÄ‚îÄ */
        .nebula {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
        }
        .nebula.a { width:600px; height:600px; background:var(--cyan); top:-10%; left:-10%; animation: drift 20s ease-in-out infinite alternate; }
        .nebula.b { width:500px; height:500px; background:var(--purple); bottom:-10%; right:-10%; animation: drift 25s ease-in-out infinite alternate-reverse; }
        .nebula.c { width:400px; height:400px; background:var(--gold); top:50%; left:50%; transform:translate(-50%,-50%); animation: drift 30s ease-in-out infinite alternate; }

        @keyframes drift {
            0% { transform: translate(0,0) scale(1); }
            100% { transform: translate(40px,-30px) scale(1.15); }
        }

        /* ‚îÄ‚îÄ layout ‚îÄ‚îÄ */

            padding: 1.2rem 1rem 0.8rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,240,255,0.12);
            position: relative;
        }
        .header h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 0.4em;
            background: linear-gradient(135deg, var(--cyan), var(--gold), var(--purple), var(--cyan));
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradShift 6s ease infinite;
        }
        @keyframes gradShift {
            0%,100% { background-position:0% 50%; }
            50% { background-position:100% 50%; }
        }
        .header .subtitle {
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            color: rgba(0,240,255,0.5);
            margin-top: 0.25rem;
        }

        .back-btn {
            position: absolute;
            left: 1rem; top: 50%;
            transform: translateY(-50%);
            color: var(--cyan);
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .back-btn:hover { opacity:1; }

        #apiStatus {
            position: absolute;
            right: 1rem; top: 50%;
            transform: translateY(-50%);
            font-size: 0.65rem;
            font-family: 'Orbitron', monospace;
            display: flex; align-items: center; gap: 6px;
        }
        #apiStatus .dot {

            border-radius: 50%;
            display: inline-block;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.3;} }

        /* ‚îÄ‚îÄ chat ‚îÄ‚îÄ */

            overflow-y: auto;

            width: 100%;
            margin: 0 auto;
            scroll-behavior: smooth;

        .chat-container::-webkit-scrollbar-thumb { background:rgba(0,240,255,0.2); border-radius:4px; }

        .message {

        }

<script>
/* ‚îÄ‚îÄ starfield ‚îÄ‚îÄ */
(function(){
    const c=document.getElementById('starfield'),x=c.getContext('2d');
    let stars=[];
    function resize(){c.width=innerWidth;c.height=innerHeight;initStars();}
    function initStars(){
        stars=[];
        for(let i=0;i<200;i++) stars.push({
            x:Math.random()*c.width,
            y:Math.random()*c.height,
            r:Math.random()*1.5+0.3,
            a:Math.random(),
            da:(Math.random()-0.5)*0.01,
            dx:(Math.random()-0.5)*0.15,
            dy:(Math.random()-0.5)*0.15
        });
    }
    function draw(){
        x.clearRect(0,0,c.width,c.height);
        stars.forEach(s=>{
            s.x+=s.dx; s.y+=s.dy; s.a+=s.da;
            if(s.a>1||s.a<0.1) s.da*=-1;
            if(s.x<0) s.x=c.width; if(s.x>c.width) s.x=0;
            if(s.y<0) s.y=c.height; if(s.y>c.height) s.y=0;
            x.beginPath();
            x.arc(s.x,s.y,s.r,0,Math.PI*2);
            x.fillStyle=`rgba(200,220,255,${s.a})`;
            x.fill();
        });
        requestAnimationFrame(draw);
    }
    addEventListener('resize',resize);
    resize(); draw();
})();

function detectFileIntent(msg) {
    const m = msg.toLowerCase();
    if (/\b(list|show|dir)\b.*\bfiles?\b/.test(m)) return 'list';
    if (/\b(read|open|show|cat|view|get)\b.*\.(html|css|js|json|md|txt|py)\b/.test(m)) return 'read';
    if (/\b(create|make|build|generate|new)\b.*\b(page|dashboard|tool|file|html|detector|tracker|checker)\b/.test(m)) return 'create';
    if (/\b(edit|update|change|modify|fix)\b.*\.(html|css|js|json|md|txt|py)\b/.test(m)) return 'edit';
    if (/\b(write|save|deploy|publish)\b.*\.(html|css|js|json|md|txt|py)\b/.test(m)) return 'write';
    return null;
}

async function handleFileOperation(intent, msg) {
    if (!fileAPIOnline) return null;
    try {
        if (intent === 'list') {
            const r = await fetch(FILE_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'list', path: '' })
            });
            const d = await r.json();
            if (d.success === false) {
                return `<strong>‚ö† File System Error:</strong> ${escapeHtml(d.error || 'Unknown error')}<br><em style="opacity:0.6">The file API token may need renewal. Ask Commander to check Netlify env vars.</em>`;
            }
            if (d.files) {
                const htmlFiles = d.files.filter(f => f.name.endsWith('.html'));
                const list = htmlFiles.map(f => `<code>${f.name}</code> (${formatSize(f.size)})`).join('<br>');
                return `<strong>Platform Files (${htmlFiles.length} pages):</strong><br>${list}`;
            }
        }
        if (intent === 'read') {
            const match = msg.match(/[\w-]+\.(html|css|js|json|md|txt|py)/i);
            if (match) {
                const r = await fetch(FILE_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'read', path: match[0] })
                });
                const d = await r.json();
                if (d.success === false) {
                    return `<strong>‚ö† File System Error:</strong> ${escapeHtml(d.error || 'Unknown error')}<br><em style="opacity:0.6">The file API token may need renewal. Ask Commander to check Netlify env vars.</em>`;
                }
                if (d.content) {
                    const preview = d.content.length > 1500 ? d.content.substring(0,1500) + '\n...(truncated)' : d.content;
                    return `<strong>${match[0]}:</strong><pre>${escapeHtml(preview)}</pre>`;
                }
            }
        }
        if (intent === 'create') {
            /* Extract desired name, pass to Araya AI to generate code */
            const nameMatch = msg.match(/(?:called?|named?|for)\s+["\']?([\w-]+)["\']?/i) ||
                              msg.match(/\b([\w-]+)\s+(?:page|dashboard|tool|detector|tracker|checker)/i);
            const pageName = nameMatch ? nameMatch[1].toLowerCase().replace(/\s+/g, '-') : null;
            pendingFileOp = { intent: 'create', name: pageName, originalMsg: msg };
            return '__BUILDER_FLOW__';
        }
        if (intent === 'edit') {
            const match = msg.match(/[\w-]+\.(html|css|js|json|md|txt|py)/i);
            if (match) {
                pendingFileOp = { intent: 'edit', file: match[0], originalMsg: msg };
                return '__EDIT_FLOW__:' + match[0];
            }
        }
        if (intent === 'write') {
            const match = msg.match(/[\w-]+\.(html|css|js|json|md|txt|py)/i);
            if (match) {
                pendingFileOp = { intent: 'write', file: match[0], originalMsg: msg };
                return '__BUILDER_FLOW__';
            }
        }
    } catch(e) { console.error('File op error', e); }
    return null;
}

function startVoice() {
    voiceRecognition = new SpeechRecognition();
    voiceRecognition.continuous = false;
    voiceRecognition.interimResults = true;
    voiceRecognition.lang = 'en-US';

    voiceRecognition.onstart = function() {
        isListening = true;
        voiceBtn.classList.add('voice-active');
        voiceStatus.classList.add('active');
        userInput.placeholder = 'Speak now...';
    };

    voiceRecognition.onresult = function(event) {
        let interim = '';
        let final = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
            const transcript = event.results[i][0].transcript;
            if (event.results[i].isFinal) {
                final += transcript;
            } else {
                interim += transcript;
            }
        }
        if (final) {
            userInput.value = (userInput.value ? userInput.value + ' ' : '') + final;
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
        } else if (interim) {
            voiceStatus.textContent = '‚óè ' + interim;
        }
    };

    voiceRecognition.onerror = function(event) {
        if (event.error === 'no-speech') {
            voiceStatus.textContent = '‚óè No speech detected. Try again.';
        } else if (event.error === 'not-allowed') {
            addMessage('Microphone access denied. Please allow microphone access in your browser settings.', 'araya');
        }
        stopVoice();
    };

    voiceRecognition.onend = function() {
        stopVoice();
        // Auto-send if we got text
        if (userInput.value.trim()) {
            sendMessage();
        }
    };

    voiceRecognition.start();
}

let ttsEnabled = false;

function speakText(text) {
    if (!ttsEnabled || !window.speechSynthesis) return;
    window.speechSynthesis.cancel();

    // Strip HTML tags for clean speech
    const clean = text.replace(/<[^>]*>/g, ' ').replace(/\s+/g, ' ').trim();
    if (!clean) return;

    // Split long text into chunks (speechSynthesis has a ~200 char limit on some browsers)
    const chunks = [];
    const sentences = clean.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [clean];
    let current = '';
    for (const s of sentences) {
        if ((current + s).length > 180) {
            if (current) chunks.push(current.trim());
            current = s;
        } else {
            current += s;
        }
    }
    if (current) chunks.push(current.trim());

    chunks.forEach((chunk, i) => {
        const utterance = new SpeechSynthesisUtterance(chunk);
        utterance.rate = 0.95;
        utterance.pitch = 1.05;
        utterance.volume = 0.9;

        // Prefer a female voice if available
        const voices = window.speechSynthesis.getVoices();
        const preferred = voices.find(v => /female|samantha|zira|google.*us/i.test(v.name))
                       || voices.find(v => v.lang.startsWith('en'))
                       || voices[0];
        if (preferred) utterance.voice = preferred;

        window.speechSynthesis.speak(utterance);
    });
}

// Load voices (some browsers need this async)
if (window.speechSynthesis) {
    window.speechSynthesis.onvoiceschanged = function() {
        window.speechSynthesis.getVoices();
    };
}

addMessage = function(text, sender, extraHTML = '') {

    if (sender === 'araya' && ttsEnabled) {

    }
};
