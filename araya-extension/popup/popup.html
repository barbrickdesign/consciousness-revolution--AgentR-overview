<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        body {
            width: 280px;
            padding: 16px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #e0e0e0;
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 12px 0;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .quick-action {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        button {
            flex: 1;
            padding: 10px 8px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
        }

        .btn-primary {
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
        }

        .status {
            font-size: 11px;
            text-align: center;
            color: #888;
            margin-top: 12px;
        }

        .status .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <h1>ARAYA</h1>

    <div class="quick-action">
        <button class="btn-primary" id="openLobby">Open 7 Domains</button>
    </div>

    <div class="quick-action">
        <button class="btn-secondary" id="savePage">Save This Page</button>
        <button class="btn-secondary" id="chat">Chat</button>
    </div>

    <div class="status">
        <span class="dot"></span>Connected
    </div>

    <script>
        document.getElementById('openLobby').addEventListener('click', () => {
            chrome.sidePanel.open({ windowId: chrome.windows.WINDOW_ID_CURRENT });
        });

        document.getElementById('savePage').addEventListener('click', () => {
            chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
                chrome.runtime.sendMessage({
                    type: 'SAVE_TO_DOMAIN',
                    domain: '6_LEARN',
                    data: {
                        type: 'page',
                        url: tabs[0].url,
                        title: tabs[0].title,
                        source: 'quick_save'
                    }
                });
                window.close();
            });
        });

        document.getElementById('chat').addEventListener('click', () => {
            chrome.tabs.create({ url: 'https://conciousnessrevolution.io/araya-chat.html' });
        });
    </script>
    <script src="/js/bug-widget.js"></script>
    <p style="text-align:center;color:#666;font-family:monospace;margin:40px 0;">Pattern: 3 → 7 → 13 → ∞</p>
</body>
</html>
