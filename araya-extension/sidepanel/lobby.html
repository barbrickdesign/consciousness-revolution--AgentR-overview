<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araya - Your 7 Domains</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 12px;
        }

        .header {
            text-align: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 20px;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .header .subtitle {
            font-size: 11px;
            color: #888;
        }

        /* Hexagonal Domain Grid */
        .domain-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px 0;
        }

        .domain-row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .domain-card {
            width: 90px;
            height: 90px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .domain-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .domain-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .domain-card:hover::before {
            opacity: 1;
        }

        .domain-card .icon {
            font-size: 28px;
            margin-bottom: 6px;
        }

        .domain-card .name {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .domain-card .count {
            font-size: 9px;
            opacity: 0.7;
            margin-top: 2px;
        }

        /* Domain Colors */
        .domain-1 { background: linear-gradient(135deg, #7c3aed, #5b21b6); border-color: #7c3aed; }
        .domain-2 { background: linear-gradient(135deg, #2563eb, #1d4ed8); border-color: #2563eb; }
        .domain-3 { background: linear-gradient(135deg, #0891b2, #0e7490); border-color: #0891b2; }
        .domain-4 { background: linear-gradient(135deg, #dc2626, #b91c1c); border-color: #dc2626; }
        .domain-5 { background: linear-gradient(135deg, #16a34a, #15803d); border-color: #16a34a; }
        .domain-6 { background: linear-gradient(135deg, #ca8a04, #a16207); border-color: #ca8a04; }
        .domain-7 { background: linear-gradient(135deg, #9333ea, #7c3aed); border-color: #9333ea; }

        /* Quick Capture Section */
        .capture-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .capture-section h3 {
            font-size: 13px;
            margin-bottom: 12px;
            color: #8b5cf6;
        }

        .capture-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .capture-input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .capture-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .capture-btn:hover {
            opacity: 0.9;
        }

        /* Context Suggestion */
        .suggestion {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            display: none;
        }

        .suggestion.active {
            display: block;
        }

        .suggestion .label {
            font-size: 10px;
            color: #8b5cf6;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .suggestion .text {
            font-size: 12px;
        }

        /* Chat with Araya */
        .chat-toggle {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin-top: 16px;
            font-size: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            margin-right: 6px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ARAYA</h1>
        <div class="subtitle">Your 7 Domains Lobby</div>
    </div>

    <div class="domain-grid">
        <!-- Row 1: Command -->
        <div class="domain-row">
            <div class="domain-card domain-1" data-domain="1_COMMAND" onclick="openDomain('1_COMMAND')">
                <span class="icon">&#9733;</span>
                <span class="name">Command</span>
                <span class="count" id="count-1">0 items</span>
            </div>
        </div>

        <!-- Row 2: Build & Transcend -->
        <div class="domain-row">
            <div class="domain-card domain-2" data-domain="2_BUILD" onclick="openDomain('2_BUILD')">
                <span class="icon">&#128736;</span>
                <span class="name">Build</span>
                <span class="count" id="count-2">0 items</span>
            </div>
            <div class="domain-card domain-7" data-domain="7_TRANSCEND" onclick="openDomain('7_TRANSCEND')">
                <span class="icon">&#10024;</span>
                <span class="name">Transcend</span>
                <span class="count" id="count-7">0 items</span>
            </div>
        </div>

        <!-- Row 3: Connect & Learn -->
        <div class="domain-row">
            <div class="domain-card domain-3" data-domain="3_CONNECT" onclick="openDomain('3_CONNECT')">
                <span class="icon">&#128101;</span>
                <span class="name">Connect</span>
                <span class="count" id="count-3">0 items</span>
            </div>
            <div class="domain-card domain-6" data-domain="6_LEARN" onclick="openDomain('6_LEARN')">
                <span class="icon">&#128218;</span>
                <span class="name">Learn</span>
                <span class="count" id="count-6">0 items</span>
            </div>
        </div>

        <!-- Row 4: Protect & Grow -->
        <div class="domain-row">
            <div class="domain-card domain-4" data-domain="4_PROTECT" onclick="openDomain('4_PROTECT')">
                <span class="icon">&#128737;</span>
                <span class="name">Protect</span>
                <span class="count" id="count-4">0 items</span>
            </div>
            <div class="domain-card domain-5" data-domain="5_GROW" onclick="openDomain('5_GROW')">
                <span class="icon">&#127793;</span>
                <span class="name">Grow</span>
                <span class="count" id="count-5">0 items</span>
            </div>
        </div>
    </div>

    <!-- Context Suggestion -->
    <div class="suggestion" id="suggestion">
        <div class="label">Araya suggests</div>
        <div class="text" id="suggestion-text">Save this page to 6_LEARN?</div>
    </div>

    <!-- Quick Capture -->
    <div class="capture-section">
        <h3>Quick Capture</h3>
        <input type="text" class="capture-input" id="capture-input" placeholder="Type something to save...">
        <select class="capture-input" id="domain-select">
            <option value="1_COMMAND">1. Command</option>
            <option value="2_BUILD">2. Build</option>
            <option value="3_CONNECT">3. Connect</option>
            <option value="4_PROTECT">4. Protect</option>
            <option value="5_GROW">5. Grow</option>
            <option value="6_LEARN" selected>6. Learn</option>
            <option value="7_TRANSCEND">7. Transcend</option>
        </select>
        <button class="capture-btn" onclick="captureItem()">Save to Domain</button>
    </div>

    <div class="status-bar">
        <span><span class="status-dot"></span>Connected</span>
        <span id="total-items">0 total items</span>
    </div>

    <button class="chat-toggle" onclick="openChat()">&#128172;</button>

    <script src="lobby.js"></script>
    <script src="/js/bug-widget.js"></script>
    <p style="text-align:center;color:#666;font-family:monospace;margin:40px 0;">Pattern: 3 → 7 → 13 → ∞</p>
</body>
</html>
