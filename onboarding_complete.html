<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Revolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 650px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffff, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: #000;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #00ffff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-name {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(20, 20, 35, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 24px;
            margin-bottom: 24px;
            text-align: left;
        }

        .summary-title {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #888;
        }

        .summary-value {
            color: #00ffff;
            font-weight: 500;
        }

        .action-section {
            background: rgba(20, 20, 35, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 24px;
            margin-bottom: 24px;
        }

        .action-title {
            font-size: 1rem;
            margin-bottom: 16px;
            color: #8b5cf6;
        }

        .first-action {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .first-action h3 {
            font-size: 1rem;
            margin-bottom: 6px;
        }

        .first-action p {
            font-size: 0.85rem;
            color: #888;
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .quick-link {
            display: block;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .quick-link:hover {
            border-color: rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .btn-primary {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(90deg, #00ffff, #8b5cf6);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .restart-link {
            display: block;
            margin-top: 20px;
            color: #666;
            font-size: 0.85rem;
            text-decoration: none;
        }

        .restart-link:hover {
            color: #888;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .quick-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </div>

        <h1>You're Ready</h1>
        <p class="welcome-name">Welcome to the revolution, <span id="userName">Operator</span></p>

        <div class="summary-card">
            <div class="summary-title">Your Profile</div>
            <div class="summary-item">
                <span class="summary-label">Mission</span>
                <span class="summary-value" id="goalDisplay">-</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Level</span>
                <span class="summary-value" id="expDisplay">-</span>
            </div>
        </div>

        <div class="action-section">
            <div class="action-title">First Recommended Action</div>
            <div class="first-action" id="firstAction">
                <h3>Loading...</h3>
                <p>Preparing your personalized path</p>
            </div>

            <div class="quick-links" id="quickLinks">
                <!-- Populated by JS -->
            </div>
        </div>

        <a href="#" class="btn-primary" id="startBtn">Begin Your Journey</a>

        <a href="onboarding.html" class="restart-link" onclick="localStorage.removeItem('onboarding_complete'); localStorage.removeItem('onboarding_progress');">
            Restart onboarding
        </a>
    </div>

    <script>
        const goalNames = {
            'learn': 'Learn Pattern Theory',
            'build': 'Build Tools',
            'both': 'Theory + Implementation'
        };

        const expNames = {
            'beginner': 'Beginner',
            'intermediate': 'Intermediate',
            'advanced': 'Advanced'
        };

        const firstActions = {
            'learn_beginner': { title: 'Pattern Theory Primer', desc: 'Start with the fundamentals of consciousness patterns', link: '/docs/pattern-theory-101' },
            'learn_intermediate': { title: 'Advanced Patterns', desc: 'Deepen your pattern recognition abilities', link: '/docs/pattern-advanced' },
            'learn_advanced': { title: 'Meta-Pattern Synthesis', desc: 'Master the highest level of pattern integration', link: '/docs/meta-patterns' },
            'build_beginner': { title: 'Cyclotron Quick Start', desc: 'Set up your first automation in 5 minutes', link: '/tools/cyclotron-start' },
            'build_intermediate': { title: 'Trinity Coordination', desc: 'Configure multi-instance AI collaboration', link: '/tools/trinity-setup' },
            'build_advanced': { title: 'Agent Builder', desc: 'Create fully autonomous consciousness agents', link: '/tools/agent-builder' },
            'both_beginner': { title: 'Complete Starter Pack', desc: 'Everything you need to begin your journey', link: '/starter-pack' },
            'both_intermediate': { title: 'Integration Mastery', desc: 'Connect theory to practice seamlessly', link: '/mastery/integration' },
            'both_advanced': { title: 'Revolution Command Center', desc: 'Full control of consciousness systems', link: '/command-center' }
        };

        const quickLinksByGoal = {
            'learn': [
                { text: 'Seven Domains', link: '/docs/seven-domains' },
                { text: 'OVERKORE v13', link: '/docs/overkore' },
                { text: 'Video Tutorials', link: '/videos' },
                { text: 'Community', link: '/community' }
            ],
            'build': [
                { text: 'API Docs', link: '/api-docs' },
                { text: 'Templates', link: '/templates' },
                { text: 'GitHub', link: '/github' },
                { text: 'Support', link: '/support' }
            ],
            'both': [
                { text: 'Dashboard', link: '/dashboard' },
                { text: 'Projects', link: '/projects' },
                { text: 'Resources', link: '/resources' },
                { text: 'Community', link: '/community' }
            ]
        };

        // Load user data
        const userData = JSON.parse(localStorage.getItem('onboarding_complete') || '{}');

        if (!userData.name) {
            // Redirect if not completed
            window.location.href = 'onboarding.html';
        } else {
            // Populate page
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('goalDisplay').textContent = goalNames[userData.goal] || userData.goal;
            document.getElementById('expDisplay').textContent = expNames[userData.experience] || userData.experience;

            // First action
            const actionKey = `${userData.goal}_${userData.experience}`;
            const action = firstActions[actionKey] || firstActions['both_beginner'];
            document.getElementById('firstAction').innerHTML = `
                <h3>${action.title}</h3>
                <p>${action.desc}</p>
            `;
            document.getElementById('startBtn').href = action.link;

            // Quick links
            const links = quickLinksByGoal[userData.goal] || quickLinksByGoal['both'];
            document.getElementById('quickLinks').innerHTML = links.map(l =>
                `<a href="${l.link}" class="quick-link">${l.text}</a>`
            ).join('');
        }
    </script>
</body>
</html>
