<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Discovery - Consciousness Tools Browser</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #2a2a3a;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            background: #1a1a2a;
            border: 1px solid #3a3a4a;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 20px;
            background: #1a1a2a;
            border: 1px solid #3a3a4a;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: #00d4ff;
            color: #00d4ff;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #000;
            border-color: transparent;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #1a1a2a;
            border: 1px solid #3a3a4a;
            border-radius: 10px;
            padding: 15px 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00ff88;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: #1a1a2a;
            border: 1px solid #3a3a4a;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .tool-card:hover {
            border-color: #00ff88;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }

        .tool-card.expanded {
            grid-column: span 2;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .tool-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .tool-category {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .category-trinity { background: #00ff8820; color: #00ff88; }
        .category-brain { background: #ff00ff20; color: #ff00ff; }
        .category-automation { background: #00d4ff20; color: #00d4ff; }
        .category-pattern { background: #ffaa0020; color: #ffaa00; }

        .tool-description {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .tool-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .tag {
            font-size: 0.75rem;
            padding: 3px 8px;
            background: #2a2a3a;
            border-radius: 4px;
            color: #888;
        }

        .tool-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #3a3a4a;
        }

        .tool-card.expanded .tool-details {
            display: block;
        }

        .detail-row {
            display: flex;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }

        .detail-label {
            color: #888;
            min-width: 70px;
        }

        .detail-value {
            color: #00d4ff;
            word-break: break-all;
            font-family: monospace;
        }

        .copy-btn {
            background: #00ff8830;
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #00ff88;
            color: #000;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3a3a4a;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .tools-grid { grid-template-columns: 1fr; }
            .tool-card.expanded { grid-column: span 1; }
            .controls { flex-direction: column; }
            .search-box { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tool Discovery</h1>
            <p class="subtitle">Browse and search consciousness tools</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tools by name, description, or tags...">
            </div>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="trinity">Trinity</button>
                <button class="filter-btn" data-category="brain">Brain</button>
                <button class="filter-btn" data-category="automation">Automation</button>
                <button class="filter-btn" data-category="pattern">Pattern</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalTools">--</div>
                <div class="stat-label">Total Tools</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pythonCount">--</div>
                <div class="stat-label">Python Scripts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="htmlCount">--</div>
                <div class="stat-label">Dashboards</div>
            </div>
        </div>

        <div id="toolsContainer" class="tools-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading tools...</p>
            </div>
        </div>
    </div>

    <script>
        let allTools = [];
        let currentCategory = 'all';
        let currentSearch = '';

        // API base URL - adjust if needed
        const API_BASE = 'http://localhost:5100';

        async function loadTools() {
            try {
                // Try API first
                const response = await fetch(`${API_BASE}/api/tools`);
                if (response.ok) {
                    const data = await response.json();
                    allTools = data.tools || [];
                    updateStats();
                    renderTools();
                    return;
                }
            } catch (e) {
                console.log('API not available, loading from catalog');
            }

            // Fallback: load catalog directly
            try {
                const response = await fetch('tools_catalog.json');
                const data = await response.json();
                allTools = data.tools || [];
                updateStats();
                renderTools();
            } catch (e) {
                document.getElementById('toolsContainer').innerHTML = `
                    <div class="no-results">
                        <h3>Could not load tools</h3>
                        <p>Start the API with: python TOOL_DISCOVERY_API.py</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalTools').textContent = allTools.length;
            document.getElementById('pythonCount').textContent = allTools.filter(t => t.path.endsWith('.py')).length;
            document.getElementById('htmlCount').textContent = allTools.filter(t => t.path.endsWith('.html')).length;
        }

        function filterTools() {
            let filtered = allTools;

            // Filter by category
            if (currentCategory !== 'all') {
                filtered = filtered.filter(t => t.category === currentCategory);
            }

            // Filter by search
            if (currentSearch) {
                const query = currentSearch.toLowerCase();
                filtered = filtered.filter(t => {
                    const searchable = `${t.name} ${t.description} ${(t.tags || []).join(' ')}`.toLowerCase();
                    return searchable.includes(query);
                });
            }

            return filtered;
        }

        function renderTools() {
            const container = document.getElementById('toolsContainer');
            const tools = filterTools();

            if (tools.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No tools found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tools.map(tool => `
                <div class="tool-card" data-id="${tool.id}">
                    <div class="tool-header">
                        <div class="tool-name">${tool.name}</div>
                        <span class="tool-category category-${tool.category}">${tool.category}</span>
                    </div>
                    <div class="tool-description">${tool.description}</div>
                    <div class="tool-tags">
                        ${(tool.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="tool-details">
                        <div class="detail-row">
                            <span class="detail-label">Path:</span>
                            <span class="detail-value">${tool.path}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Usage:</span>
                            <span class="detail-value">${tool.usage}</span>
                        </div>
                        <button class="copy-btn" onclick="copyPath('${tool.path.replace(/\\/g, '\\\\')}')">
                            Copy Path
                        </button>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            container.querySelectorAll('.tool-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.classList.contains('copy-btn')) return;
                    card.classList.toggle('expanded');
                });
            });
        }

        function copyPath(path) {
            navigator.clipboard.writeText(path).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = originalText, 1500);
            });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderTools();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderTools();
            });
        });

        // Load on page load
        loadTools();
    </script>
</body>
</html>
