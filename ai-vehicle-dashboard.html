<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vehicle Safety Dashboard - MandemOS Fleet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1421 100%);
            color: #e0e7ff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
            border-radius: 15px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1.1em;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid #22c55e;
        }
        
        .system-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.2);
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .vehicle-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .vehicle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }
        
        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .vehicle-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .vehicle-id {
            font-size: 0.9em;
            color: #64748b;
        }
        
        .vehicle-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-monitoring { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-emergency { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .status-charging { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .status-maintenance { background: rgba(251, 146, 60, 0.2); color: #fb923c; }
        
        .vehicle-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .metric {
            background: rgba(15, 23, 42, 0.5);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .metric-label {
            font-size: 0.85em;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #e0e7ff;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.3s ease;
        }
        
        .progress-fill.warning {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }
        
        .progress-fill.danger {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }
        
        .safety-score {
            text-align: center;
            padding: 15px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            margin-bottom: 15px;
        }
        
        .score-label {
            font-size: 0.9em;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(90deg, #22c55e, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .incidents {
            margin-top: 15px;
        }
        
        .incidents-header {
            font-size: 0.9em;
            color: #94a3b8;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .incident {
            padding: 8px 12px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
            margin-bottom: 8px;
            font-size: 0.85em;
        }
        
        .incident-time {
            color: #64748b;
            font-size: 0.9em;
            margin-bottom: 3px;
        }
        
        .incident-details {
            color: #e0e7ff;
        }
        
        .severity-high { border-left-color: #ef4444; }
        .severity-medium { border-left-color: #fbbf24; }
        .severity-low { border-left-color: #22c55e; }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .ai-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
            border-radius: 10px;
            font-weight: bold;
            color: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 0.9em;
            margin-top: 30px;
        }
        
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .vehicle-grid {
                grid-template-columns: 1fr;
            }
            
            .system-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

    <!-- Load AI Vehicle Safety Module -->
    <script src="ai-vehicle-safety.js"></script>

    <script>
        // Dashboard Update Logic
        function updateDashboard() {
            updateSystemStats();
            updateVehicleCards();
        }

        function updateSystemStats() {
            const state = AIVehicleSafety.getState();
            const vehicles = Object.values(state.vehicles);
            
            const stats = [
                {
                    label: 'AI Confidence',
                    value: `${state.aiConfidenceLevel}%`,
                },
                {
                    label: 'Total Safety Checks',
                    value: state.totalSafetyChecks.toLocaleString(),
                },
                {
                    label: 'Incidents Avoided',
                    value: state.incidentsAvoided.toLocaleString(),
                },
                {
                    label: 'Total Interventions',
                    value: state.totalInterventions.toLocaleString(),
                },
                {
                    label: 'Active Passengers',
                    value: vehicles.reduce((sum, v) => sum + v.passengers, 0),
                },
                {
                    label: 'Miles Driven',
                    value: state.totalMilesDriven.toFixed(1),
                }
            ];

            const statsHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-label">${stat.label}</div>
                    <div class="stat-value">${stat.value}</div>
                </div>
            `).join('');

            document.getElementById('systemStats').innerHTML = statsHTML;
        }

        function updateVehicleCards() {
            const vehicles = AIVehicleSafety.getAllVehicles();
            
            const cardsHTML = Object.values(vehicles).map(vehicle => {
                const statusClass = vehicle.aiStatus === 'monitoring' ? 'status-monitoring' : 
                                   vehicle.aiStatus.includes('emergency') ? 'status-emergency' :
                                   vehicle.aiStatus.includes('charging') ? 'status-charging' :
                                   'status-maintenance';

                const batteryClass = vehicle.batteryLevel > 50 ? '' : 
                                    vehicle.batteryLevel > 20 ? 'warning' : 'danger';
                
                const healthClass = vehicle.systemHealth > 80 ? '' :
                                   vehicle.systemHealth > 60 ? 'warning' : 'danger';

                const recentIncidents = vehicle.incidents.slice(-3).reverse();

                return `
                    <div class="vehicle-card">
                        <div class="vehicle-header">
                            <div>
                                <div class="vehicle-name">${vehicle.name}</div>
                                <div class="vehicle-id">${vehicle.id}</div>
                            </div>
                            <div class="vehicle-status ${statusClass}">${vehicle.aiStatus.toUpperCase().replace(/_/g, ' ')}</div>
                        </div>

                        <div class="safety-score">
                            <div class="score-label">Safety Score</div>
                            <div class="score-value">${vehicle.safetyScore.toFixed(0)}/100</div>
                        </div>

                        <div class="vehicle-metrics">
                            <div class="metric">
                                <div class="metric-label">Speed</div>
                                <div class="metric-value">${vehicle.speed.toFixed(1)} mph</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Passengers</div>
                                <div class="metric-value">${vehicle.passengers}/${vehicle.maxPassengers}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Battery Level</div>
                                <div class="metric-value">${vehicle.batteryLevel.toFixed(0)}%</div>
                                <div class="progress-bar">
                                    <div class="progress-fill ${batteryClass}" style="width: ${vehicle.batteryLevel}%"></div>
                                </div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">System Health</div>
                                <div class="metric-value">${vehicle.systemHealth.toFixed(0)}%</div>
                                <div class="progress-bar">
                                    <div class="progress-fill ${healthClass}" style="width: ${vehicle.systemHealth}%"></div>
                                </div>
                            </div>
                        </div>

                        ${recentIncidents.length > 0 ? `
                            <div class="incidents">
                                <div class="incidents-header">Recent Events</div>
                                ${recentIncidents.map(incident => {
                                    const date = new Date(incident.timestamp);
                                    const severityClass = `severity-${incident.severity}`;
                                    return `
                                        <div class="incident ${severityClass}">
                                            <div class="incident-time">${date.toLocaleTimeString()}</div>
                                            <div class="incident-details">${incident.details}</div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        ` : ''}

                        <div class="controls">
                            <button class="btn btn-primary" onclick="simulateTrip('${Object.keys(vehicles).find(k => vehicles[k] === vehicle)}')">
                                ðŸš— Simulate Trip
                            </button>
                            <button class="btn btn-secondary" onclick="viewDetails('${vehicle.id}')">
                                ðŸ“Š Details
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('vehicleGrid').innerHTML = cardsHTML;
        }

        function simulateTrip(vehicleKey) {
            const passengers = Math.floor(Math.random() * 4) + 1;
            const miles = Math.floor(Math.random() * 50) + 10;
            AIVehicleSafety.simulateTrip(vehicleKey, passengers, miles);
        }

        function viewDetails(vehicleId) {
            alert(`Detailed analytics for ${vehicleId} would open in a full-screen view.\n\nFor this demo, check the console for the full report:\nAIVehicleSafety.getReport()`);
            AIVehicleSafety.getReport();
        }

        // Update dashboard every second
        setInterval(updateDashboard, 1000);
        
        // Initial update
        updateDashboard();

        // Log welcome message
        console.log('%cðŸš— AI VEHICLE SAFETY DASHBOARD', 'font-size: 20px; font-weight: bold; color: #3b82f6');
        console.log('%cType AIVehicleSafety.getReport() for detailed status', 'color: #64748b');
        console.log('%cType AIVehicleSafety.simulateTrip("vehicle1", 3, 25) to test', 'color: #64748b');
    </script>
