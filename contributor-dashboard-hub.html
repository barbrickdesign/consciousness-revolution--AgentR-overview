<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributor Dashboard | Barbrick Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4ade80;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
        }

        .project-tier {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .tier-bronze { background: #cd7f32; }
        .tier-silver { background: #c0c0c0; color: #000; }
        .tier-gold { background: #ffd700; color: #000; }
        .tier-platinum { background: #e5e4e2; color: #000; }
        .tier-diamond { 
            background: linear-gradient(135deg, #b9f2ff 0%, #0ea5e9 100%);
            color: #000;
            font-weight: bold;
        }
        .tier-enterprise { 
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #000;
            font-weight: bold;
        }
        .tier-ultimate { 
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
        }

        .project-description {
            font-size: 0.95em;
            opacity: 0.9;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .project-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .project-stat {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .project-stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #4ade80;
        }

        .project-stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .grant-opportunities {
            margin-top: 15px;
        }

        .grant-chip {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin: 5px 5px 0 0;
        }

        .earnings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .earnings-table th,
        .earnings-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .earnings-table th {
            background: rgba(0,0,0,0.2);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .earnings-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .amount-pending {
            color: #fbbf24;
        }

        .amount-paid {
            color: #4ade80;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .contribution-log {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .contribution-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
        }

        .contribution-entry:last-child {
            border-bottom: none;
        }

        .contribution-date {
            opacity: 0.7;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .user-info {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
    <link rel="stylesheet" href="/css/universal-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Contributor Dashboard</h1>
            <div class="user-info" id="userInfo">
                <!-- User info will be populated by JavaScript -->
            </div>
        </header>

        <!-- Overview Stats -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <!-- Active Projects Section -->
        <div class="section">
            <h2 class="section-title">
                üìÇ Your Active Projects
            </h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be populated by JavaScript -->
            </div>
        </div>

        <!-- Earnings & Distributions Section -->
        <div class="section">
            <h2 class="section-title">
                üí∞ Earnings & Distributions
            </h2>
            <table class="earnings-table" id="earningsTable">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Project</th>
                        <th>Grant Amount</th>
                        <th>Your Share</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="earningsBody">
                    <!-- Earnings will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Available Projects Section -->
        <div class="section">
            <h2 class="section-title">
                ‚≠ê Available Projects (Your Tier)
            </h2>
            <p style="margin-bottom: 20px; opacity: 0.9;">
                Based on your <span id="userTierDisplay"></span> tier, you have access to these projects:
            </p>
            <div class="projects-grid" id="availableProjectsGrid">
                <!-- Available projects will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="contributor-grant-system.js"></script>
    <script src="project-grant-database.js"></script>
    <script>
        // Dashboard Logic
        (function() {
            'use strict';

            let currentUser = null;

            function init() {
                loadUserData();
                renderDashboard();
            }

            function loadUserData() {
                // Get current user from localStorage
                const userId = localStorage.getItem('current_contributor_id');
                if (!userId) {
                    // Redirect to registration if no user
                    window.location.href = 'contributor-registration.html';
                    return;
                }

                const contributors = JSON.parse(localStorage.getItem('barbrick_contributors') || '{}');
                currentUser = contributors[userId];

                if (!currentUser) {
                    window.location.href = 'contributor-registration.html';
                    return;
                }
            }

            function renderDashboard() {
                if (!currentUser) return;

                renderUserInfo();
                renderStats();
                renderActiveProjects();
                renderEarnings();
                renderAvailableProjects();
            }

            function renderUserInfo() {
                const tierBadges = {
                    bronze: 'ü•â Bronze',
                    silver: 'ü•à Silver',
                    gold: 'ü•á Gold',
                    platinum: '‚≠ê Platinum',
                    diamond: 'üíé Diamond',
                    enterprise: 'üè¢ Enterprise',
                    ultimate: 'üëë Ultimate'
                };

                const html = `
                    <div>
                        <h2>Welcome, ${currentUser.name}!</h2>
                        <p style="opacity: 0.9; margin-top: 5px;">${currentUser.email}</p>
                    </div>
                    <div class="user-badge">
                        ${tierBadges[currentUser.tier]} Contributor
                    </div>
                `;

                document.getElementById('userInfo').innerHTML = html;
                document.getElementById('userTierDisplay').textContent = tierBadges[currentUser.tier];
            }

            function renderStats() {
                const projects = currentUser.projects || [];
                const totalEarnings = currentUser.totalEarnings || 0;
                const donationAmount = currentUser.donationAmount || 0;
                const revenueShare = currentUser.revenueShare || 0;

                const html = `
                    <div class="stat-card">
                        <div class="stat-label">Total Donation</div>
                        <div class="stat-value">$${donationAmount.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Active Projects</div>
                        <div class="stat-value">${projects.length}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Revenue Share</div>
                        <div class="stat-value">${revenueShare}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Earnings</div>
                        <div class="stat-value">$${totalEarnings.toLocaleString()}</div>
                    </div>
                `;

                document.getElementById('statsGrid').innerHTML = html;
            }

            function renderActiveProjects() {
                const projects = currentUser.projects || [];
                
                if (projects.length === 0) {
                    document.getElementById('projectsGrid').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÇ</div>
                            <h3>No Active Projects</h3>
                            <p>Browse available projects below to get started!</p>
                        </div>
                    `;
                    return;
                }

                const html = projects.map(projectId => {
                    const project = ProjectGrantDatabase.getProject(projectId);
                    if (!project) return '';

                    const grantCount = project.grantOpportunities.length;
                    const totalFunding = project.grantOpportunities.reduce((sum, g) => sum + g.fundingRange[1], 0);

                    return `
                        <div class="project-card">
                            <div class="project-header">
                                <div class="project-name">${project.name}</div>
                                <div class="project-tier tier-${project.tier}">${project.tier.toUpperCase()}</div>
                            </div>
                            <div class="project-description">${project.description}</div>
                            
                            <div class="project-stats">
                                <div class="project-stat">
                                    <div class="project-stat-value">${grantCount}</div>
                                    <div class="project-stat-label">Grant Opportunities</div>
                                </div>
                                <div class="project-stat">
                                    <div class="project-stat-value">$${(totalFunding / 1000000).toFixed(1)}M</div>
                                    <div class="project-stat-label">Potential Funding</div>
                                </div>
                            </div>

                            <div class="grant-opportunities">
                                <strong>Grant Matches:</strong>
                                ${project.grantOpportunities.map(g => 
                                    `<div class="grant-chip">${g.agency} (${g.matchScore}% match)</div>`
                                ).join('')}
                            </div>

                            <div class="action-buttons">
                                <button class="btn" onclick="viewProject('${project.id}')">View Details</button>
                                <button class="btn btn-secondary" onclick="logContribution('${project.id}')">Log Work</button>
                                <button class="btn btn-secondary" onclick="applyForGrants('${project.id}')">Apply for Grants</button>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('projectsGrid').innerHTML = html;
            }

            function renderEarnings() {
                const earnings = currentUser.earnings || [];

                if (earnings.length === 0) {
                    document.getElementById('earningsBody').innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">
                                <div class="empty-state-icon">üí∞</div>
                                <p>No earnings yet. Keep contributing to projects to earn from successful grants!</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                const html = earnings.map(earning => `
                    <tr>
                        <td>${earning.month}</td>
                        <td>${earning.projectName}</td>
                        <td>$${earning.grantAmount.toLocaleString()}</td>
                        <td>$${earning.amount.toLocaleString()}</td>
                        <td class="${earning.status === 'paid' ? 'amount-paid' : 'amount-pending'}">
                            ${earning.status === 'paid' ? '‚úÖ Paid' : '‚è≥ Pending'}
                        </td>
                    </tr>
                `).join('');

                document.getElementById('earningsBody').innerHTML = html;
            }

            function renderAvailableProjects() {
                const availableProjects = ProjectGrantDatabase.getProjectsByTier(currentUser.tier);
                const userProjects = currentUser.projects || [];
                
                // Filter out projects user is already part of
                const newProjects = availableProjects.filter(p => !userProjects.includes(p.id));

                if (newProjects.length === 0) {
                    document.getElementById('availableProjectsGrid').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üéâ</div>
                            <h3>You're in all available projects!</h3>
                            <p>Check back later for new opportunities or upgrade your tier for access to more projects.</p>
                        </div>
                    `;
                    return;
                }

                const html = newProjects.map(project => {
                    const grantCount = project.grantOpportunities.length;
                    const totalFunding = project.grantOpportunities.reduce((sum, g) => sum + g.fundingRange[1], 0);
                    const canJoin = currentUser.donationAmount >= project.minDonation;

                    return `
                        <div class="project-card">
                            <div class="project-header">
                                <div class="project-name">${project.name}</div>
                                <div class="project-tier tier-${project.tier}">${project.tier.toUpperCase()}</div>
                            </div>
                            <div class="project-description">${project.description}</div>
                            
                            <div class="project-stats">
                                <div class="project-stat">
                                    <div class="project-stat-value">${grantCount}</div>
                                    <div class="project-stat-label">Grant Opportunities</div>
                                </div>
                                <div class="project-stat">
                                    <div class="project-stat-value">$${(totalFunding / 1000000).toFixed(1)}M</div>
                                    <div class="project-stat-label">Potential Funding</div>
                                </div>
                            </div>

                            <div class="grant-opportunities">
                                <strong>Technologies:</strong>
                                ${project.technologies.slice(0, 3).map(t => 
                                    `<div class="grant-chip">${t}</div>`
                                ).join('')}
                            </div>

                            <div class="action-buttons">
                                ${canJoin ? 
                                    `<button class="btn" onclick="joinProject('${project.id}')">Join Project</button>` :
                                    `<button class="btn" disabled style="opacity: 0.5;">Requires $${project.minDonation} donation</button>`
                                }
                                <button class="btn btn-secondary" onclick="viewProject('${project.id}')">View Details</button>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('availableProjectsGrid').innerHTML = html;
            }

            // Global functions for button handlers
            window.viewProject = function(projectId) {
                const project = ProjectGrantDatabase.getProject(projectId);
                if (!project) return;

                // Open project in new tab
                window.open(project.githubPath, '_blank');
            };

            window.joinProject = function(projectId) {
                const result = ProjectGrantDatabase.assignContributor(projectId, currentUser);
                
                if (result.success) {
                    // Add project to user's list
                    if (!currentUser.projects) currentUser.projects = [];
                    currentUser.projects.push(projectId);
                    
                    // Save updated user data
                    const contributors = JSON.parse(localStorage.getItem('barbrick_contributors') || '{}');
                    contributors[currentUser.id] = currentUser;
                    localStorage.setItem('barbrick_contributors', JSON.stringify(contributors));
                    
                    alert(`Successfully joined ${result.project.name}! You can now contribute and apply for grants.`);
                    renderDashboard();
                } else {
                    alert('Error: ' + result.error);
                }
            };

            window.logContribution = function(projectId) {
                const work = prompt('Describe your contribution to this project:');
                if (!work) return;

                const result = ProjectGrantDatabase.trackMonthlyContribution(projectId, currentUser.id, work);
                
                if (result.success) {
                    alert('Contribution logged successfully! This will be counted in monthly distributions.');
                } else {
                    alert('Error: ' + result.error);
                }
            };

            window.applyForGrants = function(projectId) {
                // Redirect to grant application system
                window.location.href = `government-grants-portal.html?project=${projectId}`;
            };

            // Initialize dashboard
            init();
        })();
    </script>
    <script src="/js/universal-utilities.js"></script>

    <!-- Universal Navigation - Added by Project Fixer -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof BarbrickUniversal !== 'undefined') {
                // Only add navigation if not already present
                if (!document.querySelector('.universal-header')) {
                    BarbrickUniversal.createBackButton();
                }
                
                // Add footer if not present
                if (!document.querySelector('.universal-footer')) {
                    BarbrickUniversal.createFooter();
                }
            }
        });
    </script>
</body>
</html>
